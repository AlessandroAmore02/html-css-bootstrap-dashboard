<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- Link per funzionamento bootstrap version 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar gestito da bootstrap -->
    <nav class="navbar navbar-expand-lg bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

                <!-- Ridimenzionamento img -->
                <img src="img/duck.png" alt="" width="70" height="70" class="d-inline-block align-text-top">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Storico prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                    <button class="btn btn-outline-success text-white border-white" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>
    </header>
    <section>
        <!-- Start form -->
        <form action="" method="get">

            <!-- Start container -->
            <div class="container">

                <!-- H1 -->
                <div class="row mb-4">
                    <h1>Nuovo Libro</h1>
                </div>

                <!-- Nome e cognome -->
                <div class="row mb-1">
                    <div class="col-lg-6">
                        <label for="first-name">Nome Autore</label>
                        <input type="last-name" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-lg-6">
                        <label for="ISBN">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>

                </div>

                <!-- Titolo libro -->
                <div class="row g-3 mb-1 mt-4">

                    <div class="col">
                        <label for="title">Titolo libro</label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro"
                            aria-label="Title">

                    </div>
                    <div class="row mb-1 mt-1 fw-lighter">
                        <div class="col">Titolo versione italiana</div>
                    </div>
                </div>



                <!-- Genere -->
                <div class="row mb-1 mt-4">
                    <div class="col-lg-4">
                        <label for="genere">Genere#</label>
                        <form class="row gy-2 gx-3 align-items-center">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>Scegli il genere</option>
                                <option value="1">Horror</option>
                                <option value="2">Action</option>
                                <option value="3">Documentary</option>
                            </select>
                        </form>
                    </div>

                    <!-- Anno pubblicazione -->
                    <div class="col-lg-4">
                        <label for="date">Anno du pubblicazione</label>
                        <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Date">
                    </div>

                    <!-- ISBN -->
                    <div class="col-lg-4">
                        <label for="ISBN">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#"
                            aria-label="ISBN">
                    </div>
                </div>

                <hr class="m-5">


                <!-- Textarea note -->
                <div class="row mb-1 mt-4">
                    <div class="col">
                        <label for="floatingTextarea2">Note</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                                id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                    </div>

                </div>

                <!-- Checkbox -->
                <div class="row mb-1 mt-4">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Disponibile anche in digitale
                            </label>
                        </div>

                    </div>
                </div>

                <!-- Bottone di invio -->
                <button class="btn btn-primary mt-4" type="submit">Aggiungi libro</button>

                <!-- End container -->
            </div>

            <!-- End form -->
        </form>
    </section>


    <!-- Script per bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
